<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Song</title>
    <link rel="stylesheet" href="/static/tailwind.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f8f8f8;
            color: #1a1a1a;
        }
        .newspaper-container {
            background-color: white;
            border: 2px solid #1a1a1a;
            box-shadow: 4px 4px 0px #1a1a1a;
        }
        .newspaper-title {
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #1a1a1a;
        }
        .newspaper-button {
            background-color: #1a1a1a;
            color: white;
            border: 2px solid #1a1a1a;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
        }
        .newspaper-button:hover {
            background-color: white;
            color: #1a1a1a;
        }
        .newspaper-input {
            border: 2px solid #1a1a1a;
            font-family: 'Times New Roman', Times, serif;
            background-color: white;
        }
        .newspaper-input:focus {
            outline: none;
            border-color: #1a1a1a;
            box-shadow: 2px 2px 0px #1a1a1a;
        }
        .stats-display {
            background-color: #f0f0f0;
            border: 2px solid #1a1a1a;
            font-family: 'Times New Roman', Times, serif;
            font-weight: bold;
            text-align: center;
        }
        .now-playing {
            background-color: #f8f8f8;
            border: 2px solid #1a1a1a;
            font-family: 'Times New Roman', Times, serif;
        }
        .api-output {
            background-color: #f0f0f0;
            border: 2px solid #1a1a1a;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
    </style>
    <script>
        let authToken = null;
        let randomLoop = false;
        let audio = null;
        let currentTrackId = null;
        
        function setControlsEnabled(enabled) {
            document.getElementById("searchBtn").disabled = !enabled;
            document.getElementById("id").disabled = !enabled;
            document.getElementById("streamBtn").disabled = !enabled;
            document.getElementById("searchQuery").disabled = !enabled;
            document.getElementById("randomBtn").disabled = !enabled;
            document.getElementById("stopBtn").disabled = !enabled;
        }
        
        function showMainApp() {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("mainAppSection").style.display = "block";
            loadStats(); // Load stats when showing main app
        }
        function showLogin() {
            document.getElementById("loginSection").style.display = "block";
            document.getElementById("mainAppSection").style.display = "none";
        }
        
        // Cookie helpers
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
        function eraseCookie(name) {
            document.cookie = name+'=; Max-Age=-99999999; path=/';
        }
        
        async function loadStats() {
            if (!authToken) return;
            try {
                let response = await fetch('/stats', {
                    headers: { "Authorization": authToken }
                });
                if (response.ok) {
                    let data = await response.json();
                    document.getElementById("statsDisplay").innerText = `${data.total_files} files available`;
                } else {
                    document.getElementById("statsDisplay").innerText = "Unable to load stats";
                }
            } catch (error) {
                document.getElementById("statsDisplay").innerText = "Error loading stats";
            }
        }
        
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const resp = await fetch(`/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            if (resp.ok) {
                const data = await resp.json();
                authToken = data.token;
                setCookie('tower_token', authToken, 7);
                setControlsEnabled(true);
                document.getElementById("loginStatus").innerText = "Login successful!";
                showMainApp();
            } else {
                document.getElementById("loginStatus").innerText = "Login failed.";
                setControlsEnabled(false);
            }
        }
        
        function logout() {
            authToken = null;
            eraseCookie('tower_token');
            setControlsEnabled(false);
            showLogin();
            document.getElementById("loginStatus").innerText = "Logged out.";
        }
        
        async function testAPI(endpoint) {
            if (!authToken) return;
            let response = await fetch(endpoint, {
                headers: { "Authorization": authToken }
            });
            let data = await response.json();
            document.getElementById("output").innerText = JSON.stringify(data, null, 2);
        }
        
        async function updateNowPlaying(id) {
            if (!authToken || !id) return;
            let response = await fetch(`/trackinfo?id=${encodeURIComponent(id)}`, {
                headers: { "Authorization": authToken }
            });
            if (!response.ok) {
                document.getElementById("nowArtist").innerText = "";
                document.getElementById("nowAlbum").innerText = "";
                document.getElementById("nowTitle").innerText = "";
                return;
            }
            let track = await response.json();
            document.getElementById("nowArtist").innerText = track.artist || "";
            document.getElementById("nowAlbum").innerText = track.album || "";
            document.getElementById("nowTitle").innerText = track.title || "";
        }
        
        function streamAudio(id) {
            if (!authToken) return;
            if (!id) id = document.getElementById("id").value;
            currentTrackId = id;
            audio = document.getElementById("audioPlayer");
            audio.src = `/stream?id=${encodeURIComponent(id)}&token=${encodeURIComponent(authToken)}`;
            audio.setAttribute("crossorigin", "anonymous");
            audio.load();
            audio.play();
            updateNowPlaying(id);
        }
        
        async function randomStreamLoop() {
            randomLoop = true;
            while (randomLoop) {
                // Get total files
                let statsResp = await fetch(`/stats`, {
                    headers: { "Authorization": authToken }
                });
                let stats = await statsResp.json();
                let total = stats.total_files;
                if (!total || total < 1) {
                    document.getElementById("output").innerText = "No files available.";
                    break;
                }
                // Pick random index (1-based id)
                let randomId = Math.floor(Math.random() * total) + 1;
                streamAudio(randomId);
                await new Promise((resolve) => {
                    audio.onended = () => resolve();
                    audio.onerror = () => resolve();
                });
            }
        }
        
        function startRandom() {
            if (!authToken) return;
            document.getElementById("output").innerText = "Random streaming started.";
            randomStreamLoop();
        }
        
        function stopRandom() {
            randomLoop = false;
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
            document.getElementById("output").innerText = "Random streaming stopped.";
        }
        
        window.onload = function() {
            setControlsEnabled(false);
            audio = document.getElementById("audioPlayer");
            // Try to auto-login with cookie
            const token = getCookie('tower_token');
            if (token) {
                authToken = token;
                setControlsEnabled(true);
                showMainApp();
            } else {
                showLogin();
            }
        };
    </script>
</head>
<body class="min-h-screen flex flex-col items-center py-8">
    <div class="w-full max-w-2xl newspaper-container p-8">
        <h1 class="text-3xl newspaper-title mb-6 text-center">TOWER OF SONG</h1>
        
        <div id="loginSection">
            <div class="flex flex-col md:flex-row items-center gap-4 mb-4">
                <label class="flex-1 font-bold">USERNAME:
                    <input type="text" id="username" value="admin" class="newspaper-input px-3 py-2 w-full mt-1" autocomplete="username">
                </label>
                <label class="flex-1 font-bold">PASSWORD:
                    <input type="password" id="password" class="newspaper-input px-3 py-2 w-full mt-1" autocomplete="current-password">
                </label>
                <button onclick="login()" class="newspaper-button px-6 py-2">LOGIN</button>
            </div>
            <div class="mb-4 text-center font-bold" id="loginStatus"></div>
        </div>
        
        <div id="mainAppSection" style="display:none;">
            <hr class="my-6 border-2 border-black">
            
            <!-- Stats Display -->
            <div class="mb-6">
                <div class="stats-display py-3 px-4">
                    <span id="statsDisplay">Loading...</span>
                </div>
            </div>
            
            <!-- Search Section -->
            <div class="mb-6">
                <h3 class="font-bold text-lg mb-3 border-b-2 border-black pb-1">SEARCH LIBRARY</h3>
                <div class="flex gap-3 items-center">
                    <input type="text" id="searchQuery" placeholder="Enter search term..." class="newspaper-input flex-1 px-3 py-2">
                    <button id="searchBtn" onclick="testAPI('/search?q=' + document.getElementById('searchQuery').value)" class="newspaper-button px-4 py-2">SEARCH</button>
                </div>
            </div>
            
            <!-- Random Playback -->
            <div class="mb-6">
                <h3 class="font-bold text-lg mb-3 border-b-2 border-black pb-1">RANDOM PLAYBACK</h3>
                <div class="flex gap-3">
                    <button id="randomBtn" onclick="startRandom()" class="newspaper-button px-4 py-2">START RANDOM</button>
                    <button id="stopBtn" onclick="stopRandom()" class="newspaper-button px-4 py-2">STOP</button>
                </div>
            </div>
            
            <!-- Stream Audio -->
            <div class="mb-6">
                <h3 class="font-bold text-lg mb-3 border-b-2 border-black pb-1">STREAM BY ID</h3>
                <div class="flex gap-3 items-center">
                    <input type="text" id="id" placeholder="Enter file ID..." class="newspaper-input flex-1 px-3 py-2">
                    <button id="streamBtn" onclick="streamAudio()" class="newspaper-button px-4 py-2">STREAM</button>
                </div>
                <audio id="audioPlayer" controls class="w-full mt-3 border-2 border-black"></audio>
            </div>
            
            <!-- Now Playing -->
            <div class="mb-6">
                <h3 class="font-bold text-lg mb-3 border-b-2 border-black pb-1">NOW PLAYING</h3>
                <div class="now-playing p-4">
                    <div class="mb-2"><span class="font-bold">ARTIST:</span> <span id="nowArtist"></span></div>
                    <div class="mb-2"><span class="font-bold">ALBUM:</span> <span id="nowAlbum"></span></div>
                    <div><span class="font-bold">TRACK:</span> <span id="nowTitle"></span></div>
                </div>
            </div>
            
            <!-- API Response -->
            <div class="mb-6">
                <h3 class="font-bold text-lg mb-3 border-b-2 border-black pb-1">API RESPONSE</h3>
                <pre id="output" class="api-output p-4 overflow-x-auto"></pre>
            </div>
            
            <!-- Logout -->
            <div class="text-center">
                <button onclick="logout()" class="newspaper-button px-6 py-2">LOGOUT</button>
            </div>
        </div>
    </div>
</body>
</html>
