<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music API Test Client</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        let authToken = null;
        let randomLoop = false;
        let audio = null;
        let currentTrackId = null;
        
        function setControlsEnabled(enabled) {
            document.getElementById("statsBtn").disabled = !enabled;
            document.getElementById("listBtn").disabled = !enabled;
            document.getElementById("searchBtn").disabled = !enabled;
            document.getElementById("id").disabled = !enabled;
            document.getElementById("streamBtn").disabled = !enabled;
            document.getElementById("searchQuery").disabled = !enabled;
            document.getElementById("randomBtn").disabled = !enabled;
            document.getElementById("stopBtn").disabled = !enabled;
        }
        
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const resp = await fetch(`/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            if (resp.ok) {
                const data = await resp.json();
                authToken = data.token;
                setControlsEnabled(true);
                document.getElementById("loginStatus").innerText = "Login successful!";
            } else {
                document.getElementById("loginStatus").innerText = "Login failed.";
                setControlsEnabled(false);
            }
        }
        
        async function testAPI(endpoint) {
            if (!authToken) return;
            let response = await fetch(endpoint, {
                headers: { "Authorization": authToken }
            });
            let data = await response.json();
            document.getElementById("output").innerText = JSON.stringify(data, null, 2);
        }
        
        async function updateNowPlaying(id) {
            if (!authToken || !id) return;
            let response = await fetch(`/trackinfo?id=${encodeURIComponent(id)}`, {
                headers: { "Authorization": authToken }
            });
            if (!response.ok) {
                document.getElementById("nowArtist").innerText = "";
                document.getElementById("nowAlbum").innerText = "";
                document.getElementById("nowTitle").innerText = "";
                return;
            }
            let track = await response.json();
            document.getElementById("nowArtist").innerText = track.artist || "";
            document.getElementById("nowAlbum").innerText = track.album || "";
            document.getElementById("nowTitle").innerText = track.title || "";
        }
        
        function streamAudio(id) {
            if (!authToken) return;
            if (!id) id = document.getElementById("id").value;
            currentTrackId = id;
            audio = document.getElementById("audioPlayer");
            audio.src = `/stream?id=${encodeURIComponent(id)}&token=${encodeURIComponent(authToken)}`;
            audio.setAttribute("crossorigin", "anonymous");
            audio.load();
            audio.play();
            updateNowPlaying(id);
        }
        
        async function randomStreamLoop() {
            randomLoop = true;
            while (randomLoop) {
                // Get total files
                let statsResp = await fetch(`/stats`, {
                    headers: { "Authorization": authToken }
                });
                let stats = await statsResp.json();
                let total = stats.total_files;
                if (!total || total < 1) {
                    document.getElementById("output").innerText = "No files available.";
                    break;
                }
                // Pick random index (1-based id)
                let randomId = Math.floor(Math.random() * total) + 1;
                streamAudio(randomId);
                await new Promise((resolve) => {
                    audio.onended = () => resolve();
                    audio.onerror = () => resolve();
                });
            }
        }
        
        function startRandom() {
            if (!authToken) return;
            document.getElementById("output").innerText = "Random streaming started.";
            randomStreamLoop();
        }
        
        function stopRandom() {
            randomLoop = false;
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
            document.getElementById("output").innerText = "Random streaming stopped.";
        }
        
        window.onload = function() {
            setControlsEnabled(false);
            audio = document.getElementById("audioPlayer");
        };
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">
    <div class="w-full max-w-xl bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold mb-4 text-center text-indigo-700">Tower of Song - Music API Test Client</h2>
        <div class="flex flex-col md:flex-row items-center gap-2 mb-4">
            <label class="flex-1">Username:
                <input type="text" id="username" value="admin" class="border rounded px-2 py-1 w-full" autocomplete="username">
            </label>
            <label class="flex-1">Password:
                <input type="password" id="password" value="password" class="border rounded px-2 py-1 w-full" autocomplete="current-password">
            </label>
            <button onclick="login()" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded">Login</button>
        </div>
        <div class="mb-2 text-green-600" id="loginStatus"></div>
        <hr class="my-4">
        <div class="flex flex-wrap gap-2 mb-4 justify-center">
            <button id="statsBtn" onclick="testAPI('/stats')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Get Stats</button>
            <button id="listBtn" onclick="testAPI('/list')" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">List Files</button>
            <input type="text" id="searchQuery" placeholder="Enter keyword" class="border rounded px-2 py-1">
            <button id="searchBtn" onclick="testAPI('/search?q=' + document.getElementById('searchQuery').value)" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded">Search</button>
            <button id="randomBtn" onclick="startRandom()" class="bg-purple-600 hover:bg-purple-700 text-white px-3 py-1 rounded">Random</button>
            <button id="stopBtn" onclick="stopRandom()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Stop</button>
        </div>
        <div class="mb-4">
            <h3 class="font-semibold mb-1">Stream Audio</h3>
            <div class="flex gap-2 items-center">
                <input type="text" id="id" placeholder="Enter file id" class="border rounded px-2 py-1">
                <button id="streamBtn" onclick="streamAudio()" class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded">Stream</button>
            </div>
            <audio id="audioPlayer" controls class="w-full mt-2 rounded shadow"></audio>
        </div>
        <div class="mb-4">
            <h3 class="font-semibold mb-1">Now Playing</h3>
            <div class="flex flex-col gap-1 bg-gray-50 rounded p-3 border">
                <div><span class="font-semibold">Artist:</span> <span id="nowArtist"></span></div>
                <div><span class="font-semibold">Album:</span> <span id="nowAlbum"></span></div>
                <div><span class="font-semibold">Track:</span> <span id="nowTitle"></span></div>
            </div>
        </div>
        <div>
            <h3 class="font-semibold mb-1">API Response</h3>
            <pre id="output" class="border rounded bg-gray-50 p-3 text-sm overflow-x-auto"></pre>
        </div>
    </div>
</body>
</html>
