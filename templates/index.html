<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower of Song</title>
    <link rel="stylesheet" href="/static/tailwind.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f5f5f5;
            color: #1a1a1a;
            line-height: 1.6;
        }
        .newspaper-container {
            background-color: white;
            border: 3px solid #1a1a1a;
            box-shadow: 8px 8px 0px #1a1a1a;
            max-width: 900px;
            margin: 0 auto;
        }
        .newspaper-header {
            background-color: #1a1a1a;
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 3px solid #1a1a1a;
        }
        .newspaper-title {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 3.5rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin: 0;
            line-height: 1;
        }
        .newspaper-subtitle {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 1.1rem;
            margin-top: 0.5rem;
            opacity: 0.9;
        }
        .newspaper-dateline {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 2px solid #1a1a1a;
            padding: 1rem 0;
            margin: 0 2rem;
        }
        .newspaper-section {
            padding: 2rem;
            border-bottom: 1px solid #ddd;
        }
        .newspaper-section:last-child {
            border-bottom: none;
        }
        .section-headline {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 3px solid #1a1a1a;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
        }
        .newspaper-button {
            background-color: #1a1a1a;
            color: white;
            border: 2px solid #1a1a1a;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        .newspaper-button:hover {
            background-color: white;
            color: #1a1a1a;
            transform: translateY(-2px);
            box-shadow: 4px 4px 0px #1a1a1a;
        }
        .newspaper-button:disabled {
            background-color: #ccc;
            border-color: #ccc;
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .newspaper-input {
            border: 2px solid #1a1a1a;
            font-family: 'Source Sans Pro', sans-serif;
            background-color: white;
            padding: 0.75rem;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .newspaper-input:focus {
            outline: none;
            border-color: #1a1a1a;
            box-shadow: 4px 4px 0px #1a1a1a;
            transform: translateY(-2px);
        }
        .stats-display {
            background-color: #f8f8f8;
            border: 2px solid #1a1a1a;
            font-family: 'Source Sans Pro', sans-serif;
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .now-playing {
            background-color: #f8f8f8;
            border: 2px solid #1a1a1a;
            font-family: 'Source Sans Pro', sans-serif;
            padding: 1.5rem;
        }
        .now-playing-label {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        .now-playing-value {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        .api-output {
            background-color: #f0f0f0;
            border: 2px solid #1a1a1a;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .login-form {
            background-color: #f8f8f8;
            border: 2px solid #1a1a1a;
            padding: 2rem;
            margin: 2rem;
        }
        .form-label {
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        .audio-player {
            border: 2px solid #1a1a1a;
            background-color: #f8f8f8;
            padding: 0.5rem;
        }
        .status-message {
            font-weight: 600;
            text-align: center;
            padding: 1rem;
            margin: 1rem 0;
            border: 2px solid #1a1a1a;
            background-color: #f8f8f8;
        }
        .column-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        @media (max-width: 768px) {
            .column-layout {
                grid-template-columns: 1fr;
            }
            .newspaper-title {
                font-size: 2.5rem;
            }
        }
    </style>
    <script>
        let authToken = null;
        let randomLoop = false;
        let audio = null;
        let currentTrackId = null;
        
        function setControlsEnabled(enabled) {
            document.getElementById("searchBtn").disabled = !enabled;
            document.getElementById("id").disabled = !enabled;
            document.getElementById("streamBtn").disabled = !enabled;
            document.getElementById("searchQuery").disabled = !enabled;
            document.getElementById("randomBtn").disabled = !enabled;
            document.getElementById("stopBtn").disabled = !enabled;
        }
        
        function showMainApp() {
            document.getElementById("loginSection").style.display = "none";
            document.getElementById("mainAppSection").style.display = "block";
            loadStats(); // Load stats when showing main app
        }
        function showLogin() {
            document.getElementById("loginSection").style.display = "block";
            document.getElementById("mainAppSection").style.display = "none";
        }
        
        // Cookie helpers
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days*24*60*60*1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        function getCookie(name) {
            let nameEQ = name + "=";
            let ca = document.cookie.split(';');
            for(let i=0;i < ca.length;i++) {
                let c = ca[i];
                while (c.charAt(0)==' ') c = c.substring(1,c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
            }
            return null;
        }
        function eraseCookie(name) {
            document.cookie = name+'=; Max-Age=-99999999; path=/';
        }
        
        async function loadStats() {
            if (!authToken) return;
            try {
                let response = await fetch('/stats', {
                    headers: { "Authorization": authToken }
                });
                if (response.ok) {
                    let data = await response.json();
                    document.getElementById("statsDisplay").innerText = `${data.total_files} FILES AVAILABLE`;
                } else {
                    document.getElementById("statsDisplay").innerText = "UNABLE TO LOAD STATISTICS";
                }
            } catch (error) {
                document.getElementById("statsDisplay").innerText = "ERROR LOADING STATISTICS";
            }
        }
        
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const resp = await fetch(`/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            if (resp.ok) {
                const data = await resp.json();
                authToken = data.token;
                setCookie('tower_token', authToken, 7);
                setControlsEnabled(true);
                document.getElementById("loginStatus").innerText = "ACCESS GRANTED - WELCOME TO TOWER OF SONG";
                showMainApp();
            } else {
                document.getElementById("loginStatus").innerText = "ACCESS DENIED - INVALID CREDENTIALS";
                setControlsEnabled(false);
            }
        }
        
        function logout() {
            authToken = null;
            eraseCookie('tower_token');
            setControlsEnabled(false);
            showLogin();
            document.getElementById("loginStatus").innerText = "SESSION TERMINATED";
        }
        
        async function testAPI(endpoint) {
            if (!authToken) return;
            let response = await fetch(endpoint, {
                headers: { "Authorization": authToken }
            });
            let data = await response.json();
            document.getElementById("output").innerText = JSON.stringify(data, null, 2);
        }
        
        async function updateNowPlaying(id) {
            if (!authToken || !id) return;
            let response = await fetch(`/trackinfo?id=${encodeURIComponent(id)}`, {
                headers: { "Authorization": authToken }
            });
            if (!response.ok) {
                document.getElementById("nowArtist").innerText = "";
                document.getElementById("nowAlbum").innerText = "";
                document.getElementById("nowTitle").innerText = "";
                return;
            }
            let track = await response.json();
            document.getElementById("nowArtist").innerText = track.artist || "";
            document.getElementById("nowAlbum").innerText = track.album || "";
            document.getElementById("nowTitle").innerText = track.title || "";
        }
        
        function streamAudio(id) {
            if (!authToken) return;
            if (!id) id = document.getElementById("id").value;
            currentTrackId = id;
            audio = document.getElementById("audioPlayer");
            audio.src = `/stream?id=${encodeURIComponent(id)}&token=${encodeURIComponent(authToken)}`;
            audio.setAttribute("crossorigin", "anonymous");
            audio.load();
            audio.play();
            updateNowPlaying(id);
        }
        
        async function randomStreamLoop() {
            randomLoop = true;
            while (randomLoop) {
                // Get total files
                let statsResp = await fetch(`/stats`, {
                    headers: { "Authorization": authToken }
                });
                let stats = await statsResp.json();
                let total = stats.total_files;
                if (!total || total < 1) {
                    document.getElementById("output").innerText = "NO FILES AVAILABLE FOR PLAYBACK";
                    break;
                }
                // Pick random index (1-based id)
                let randomId = Math.floor(Math.random() * total) + 1;
                streamAudio(randomId);
                await new Promise((resolve) => {
                    audio.onended = () => resolve();
                    audio.onerror = () => resolve();
                });
            }
        }
        
        function startRandom() {
            if (!authToken) return;
            document.getElementById("output").innerText = "RANDOM PLAYBACK INITIATED - ENJOY THE MUSIC";
            randomStreamLoop();
        }
        
        function stopRandom() {
            randomLoop = false;
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
            }
            document.getElementById("output").innerText = "RANDOM PLAYBACK TERMINATED";
        }
        
        window.onload = function() {
            setControlsEnabled(false);
            audio = document.getElementById("audioPlayer");
            // Try to auto-login with cookie
            const token = getCookie('tower_token');
            if (token) {
                authToken = token;
                setControlsEnabled(true);
                showMainApp();
            } else {
                showLogin();
            }
        };
    </script>
</head>
<body class="min-h-screen py-8">
    <div class="newspaper-container">
        <!-- Newspaper Header -->
        <div class="newspaper-header">
            <h1 class="newspaper-title">Tower of Song</h1>
            <div class="newspaper-subtitle">Your Personal Music Archive</div>
        </div>
        
        <!-- Dateline -->
        <div class="newspaper-dateline">
            <span id="currentDate"></span> • VOLUME 1, ISSUE 1 • ESTABLISHED 2024
        </div>
        
        <!-- Login Section -->
        <div id="loginSection" class="newspaper-section">
            <div class="login-form">
                <h2 class="section-headline">Authentication Required</h2>
                <div class="column-layout">
                    <div>
                        <label class="form-label">Username</label>
                        <input type="text" id="username" value="admin" class="newspaper-input w-full" autocomplete="username">
                    </div>
                    <div>
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="newspaper-input w-full" autocomplete="current-password">
                    </div>
                </div>
                <div class="text-center mt-6">
                    <button onclick="login()" class="newspaper-button">Authenticate</button>
                </div>
                <div class="status-message" id="loginStatus"></div>
            </div>
        </div>
        
        <!-- Main Application Section -->
        <div id="mainAppSection" class="newspaper-section" style="display:none;">
            <!-- Stats Display -->
            <div class="stats-display mb-8">
                <span id="statsDisplay">LOADING STATISTICS...</span>
            </div>
            
            <div class="column-layout">
                <!-- Left Column -->
                <div>
                    <!-- Search Section -->
                    <div class="mb-8">
                        <h3 class="section-headline">Search Library</h3>
                        <div class="flex gap-3 items-center">
                            <input type="text" id="searchQuery" placeholder="Enter search term..." class="newspaper-input flex-1">
                            <button id="searchBtn" onclick="testAPI('/search?q=' + document.getElementById('searchQuery').value)" class="newspaper-button">Search</button>
                        </div>
                    </div>
                    
                    <!-- Random Playback -->
                    <div class="mb-8">
                        <h3 class="section-headline">Random Playback</h3>
                        <div class="flex gap-3">
                            <button id="randomBtn" onclick="startRandom()" class="newspaper-button">Start Random</button>
                            <button id="stopBtn" onclick="stopRandom()" class="newspaper-button">Stop</button>
                        </div>
                    </div>
                    
                    <!-- Stream Audio -->
                    <div class="mb-8">
                        <h3 class="section-headline">Stream by ID</h3>
                        <div class="flex gap-3 items-center mb-3">
                            <input type="text" id="id" placeholder="Enter file ID..." class="newspaper-input flex-1">
                            <button id="streamBtn" onclick="streamAudio()" class="newspaper-button">Stream</button>
                        </div>
                        <audio id="audioPlayer" controls class="audio-player w-full"></audio>
                    </div>
                </div>
                
                <!-- Right Column -->
                <div>
                    <!-- Now Playing -->
                    <div class="mb-8">
                        <h3 class="section-headline">Now Playing</h3>
                        <div class="now-playing">
                            <div class="mb-3">
                                <div class="now-playing-label">Artist</div>
                                <div class="now-playing-value" id="nowArtist">No track selected</div>
                            </div>
                            <div class="mb-3">
                                <div class="now-playing-label">Album</div>
                                <div class="now-playing-value" id="nowAlbum">-</div>
                            </div>
                            <div>
                                <div class="now-playing-label">Track</div>
                                <div class="now-playing-value" id="nowTitle">-</div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- API Response -->
                    <div class="mb-8">
                        <h3 class="section-headline">API Response</h3>
                        <pre id="output" class="api-output">Ready for commands...</pre>
                    </div>
                </div>
            </div>
            
            <!-- Logout -->
            <div class="text-center mt-8">
                <button onclick="logout()" class="newspaper-button">Terminate Session</button>
            </div>
        </div>
    </div>
    
    <script>
        // Set current date
        const now = new Date();
        const options = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        };
        document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
    </script>
</body>
</html>
